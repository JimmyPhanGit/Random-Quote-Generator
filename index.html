<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <a href="https://jimmyphangit.github.io/">
                <h1>Jimmy<span>PHAN</span></h1>
                </a>
            </div>
        <ul class="navigation">
            <a href="https://jimmyphangit.github.io/RandomQuoteGenerator/"><li>Random Quote Generator</li></a>
        </ul>
        </div>
    </div>
</head>
<body>
    <div class="quote_content">
    <div class="wrapper">
        <div class="quote_header">
            <p>Quote of the Day</p>
        </div>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">If you click the new quote button below, you will get a new quote</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class ="author">
                <span class="name">Jimmy Phan</span>
            </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
